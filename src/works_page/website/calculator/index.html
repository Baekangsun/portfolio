<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="../../../css/reset.css" />
    <link rel="stylesheet" href="../../../css/fonts.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <div class="calculator_wrap">
          <div class="print"></div>
        </div>
        <div class="calculator_wrap">
          <div class="cancel">C</div>
          <div class="back">&larr;</div>
          <div class="division">/</div>
        </div>
        <div class="calculator_wrap">
          <div class="one btn">1</div>
          <div class="two btn">2</div>
          <div class="three btn">3</div>
          <div class="multiply">*</div>
        </div>
        <div class="calculator_wrap">
          <div class="four btn">4</div>
          <div class="five btn">5</div>
          <div class="six btn">6</div>
          <div class="plus">+</div>
        </div>
        <div class="calculator_wrap">
          <div class="seven btn">7</div>
          <div class="eight btn">8</div>
          <div class="nine btn">9</div>
          <div class="minus">-</div>
        </div>
        <div class="calculator_wrap">
          <div class="dot btn">.</div>
          <div class="Zero btn">0</div>
          <div class="result">=</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
