<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>갤러그게임</title>
    <link rel="stylesheet" href="../../../css/reset.css" />
    <link rel="stylesheet" href="../../../css/fonts.css" />
  </head>
  <style>
    canvas {
      position: fixed;
      left: calc(50% - 200px);
      top: 80px;
    }
    .replay {
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 3px;
      position: fixed;
      right: calc(50% - 400px);
      top: calc(50% - 20px);
      cursor: pointer;
      font-size: 24px;
      font-weight: 600;
      color: #666;
    }
    .replay:hover {
      background: #ccc;
      color: #333;
      font-weight: 700;
    }
    .keyinstruction {
      width: 430px;
      height: 200px;
      position: absolute;
      left: calc(50% - 215px);
      bottom: 0;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      color: #666;
    }
    .keyinstruction div {
      width: 70px;
      padding: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 3px;
      position: absolute;
    }
    .keyinstruction .right {
      right: 0;
      top: 80px;
    }
    .keyinstruction .left {
      right: 80px;
      top: 80px;
    }
    .keyinstruction .spacebar {
      width: 260px;
      padding: 22px 0;
      left: 0;
      top: 80px;
    }
  </style>

  <body>
    <button class="replay">다시하기</button>
    <div class="keyinstruction">
      <div class="right">
        RIGTH <br />
        MOVE
      </div>
      <div class="left">
        LEFT <br />
        MOVE
      </div>
      <div class="spacebar">SHOOT</div>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
