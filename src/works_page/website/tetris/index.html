<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테트리스</title>
    <link rel="stylesheet" href="../../../css/reset.css" />
    <link rel="stylesheet" href="../../../css/fonts.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="game-text">
        <span>게임종료!!!</span>
        <button>다시시작</button>
      </div>
      <div class="score">0</div>
      <div class="playground">
        <ul></ul>
      </div>
      <div class="keyinstruction">
        <div class="top">
          CAHNGE <br />
          BLOCK
        </div>
        <div class="right">
          RIGTH <br />
          MOVE
        </div>
        <div class="bottom">
          DOWN <br />
          MOVE
        </div>
        <div class="left">
          LEFT <br />
          MOVE
        </div>
        <div class="spacebar">
          DROP <br />
          BLOCK
        </div>
      </div>
      <div class="level">
        <button class="eazy">EAZY</button>
        <button class="normal">NORMAL</button>
        <button class="hard">HRDE</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
